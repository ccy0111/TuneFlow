<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Persistent Local MP3 Playlist Player</title>
    <!-- TailwindCSS CDN (optional) -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^3/dist/tailwind.min.css" />
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
        }
    </style>
</head>

<body class="p-6">
    <div id="root"></div>

    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- idbâ€‘keyval: tiny IndexedDB helper (2â€¯KB) -->
    <script src="https://unpkg.com/idb-keyval@6/dist/idb-keyval-iife.min.js"></script>

    <script type="text/javascript">
        const { useState, useEffect, useRef } = React;
        const {
            get: idbGet,
            set: idbSet,
            del: idbDel,
            keys: idbKeys,
        } = idbKeyval;

        /**
         * ğŸµ Persistent Local MP3 Player
         * - ê³¡ Blob ë°ì´í„°ë¥¼ IndexedDB(idb-keyval)ì— ì €ì¥ â†’ ë¸Œë¼ìš°ì € ì¬ì‹œì‘ í›„ì—ë„ ìœ ì§€
         * - ë©”íƒ€ë°ì´í„°(id, name, date)ë§Œ localStorageì— ë³„ë„ ì €ì¥ (ë¹ ë¥¸ ë¦¬ìŠ¤íŠ¸ ë Œë”)
         */
        
         // ì£¼ì„ ë³´ê³  ì½ì–´ë³´ì„¼ ì´í•´ ì•ˆë˜ëŠ” ë¶€ë¶„ ìˆìœ¼ë©´ ì—°ë½í•˜êµ¬
        
        function App() {

            // state ë³€ìˆ˜ 2ê°œ ê°ê° íŠ¸ë™ê³¼ í˜„ì¬ ì¬ìƒ ìŒì•… ê´€ë¦¬
            // state ë³€ìˆ˜ ì´ ë¬¸ì„œ ì°¸ì¡°í•´ë³´ì…ˆ https://ko.react.dev/reference/react/useState
            
            const [tracks, setTracks] = useState([]); // {id,name,date,url}
            const [current, setCurrent] = useState(null);
            const audioRef = useRef(null);

            /* ì´ˆê¸° ë¡œë“œ: ë©”íƒ€ + Blob ëª¨ë‘ ë³µì› */
            useEffect(() => {
                (async () => {
                    // meta : playlistMetaë¼ëŠ” ë¡œì»¬ì €ì¥ì†Œì—ì„œ ì•„ì´í…œì„ ì–»ì–´ì„œ íŒŒì‹±í•œ ë°ì´í„°
                    const meta = JSON.parse(localStorage.getItem("playlistMeta") || "[]");

                    // Promiseë¡œ ë¹„ë™ê¸° ì²˜ë¦¬
                    // metaë¥¼ ë§¤í•‘í•´ì„œ indexed DBì—ì„œ idë¥¼ ì¡°íšŒí•´ blobíŒŒì¼ì„ ì–»ê³  ì–»ê³ , í•´ë‹¹ ë°ì´í„°ì˜ URLì„ ë°›ì•„ì˜´
                    const loaded = await Promise.all(
                        meta.map(async (m) => {
                            try {
                                const blob = await idbGet(m.id);
                                if (!blob) return null;
                                return { ...m, url: URL.createObjectURL(blob) };
                            } catch {
                                return null;
                            }
                        })
                    );
                    // ì´ë ‡ê²Œ ë°›ì•„ì˜¨ ìŒì•… URLì„ tracks ë³€ìˆ˜ë¡œ ì„¸íŒ…í•¨ 
                    setTracks(loaded.filter(Boolean));
                })();
            }, []);
            

            /* helper: ë©”íƒ€ë°ì´í„° ì €ì¥ */
            function persistMeta(list) {
                localStorage.setItem(
                    "playlistMeta",
                    JSON.stringify(list.map(({ id, name, date }) => ({ id, name, date })))
                );
            }

            /* íŒŒì¼ ì¶”ê°€ */
            // eê°€ ë³´í†µ event ë°œìƒ ì‹œ ì‚¬ìš©í•˜ëŠ” ê°ì²´ì¸ë° ì•„ë§ˆ ì…ë ¥ ë°›ì€ íŒŒì¼ì„ ì˜ë¯¸í•˜ëŠ” ê²ƒ ê°™ìŒ
            async function addFiles(e) {
                // "audio/"ë¡œ ì‹œì‘í•˜ëŠ” íŒŒì¼ì„ í•„í„°ë§í•´ì„œ ë°°ì—´ë¡œ ë§Œë“¦
                const files = Array.from(e.target.files).filter((f) =>
                    f.type.startsWith("audio/")
                );

                
                const newItems = [];
                
                // ê·¸ë ‡ê²Œ ë§Œë“  íŒŒì¼ ë°°ì—´(files)ì—ì„œ ê° íŒŒì¼ì„ dbì— ì €ì¥í•¨
                for (const f of files) {
                    // idìƒì„± (UUID)
                    const id = crypto.randomUUID();
                    // indexed dbì— idë‘ íŒŒì¼ ì €ì¥ (f)
                    await idbSet(id, f); // Blob ì €ì¥ (IndexedDB)

                    // {id, name, date, url} êµ¬ì¡°
                    newItems.push({
                        id,
                        name: f.name,
                        date: Date.now(),
                        url: URL.createObjectURL(f),
                    });
                }

                // ìƒˆ ìŒì•…ë“¤ì„ ì¶”ê°€í–ˆìœ¼ë‹ˆ, trackì—ë„ ë‹¤ì‹œ ì¶”ê°€í•´ì¤˜ì•¼í•¨
                // merged : ê¸°ì¡´ì˜ tracks ë³€ìˆ˜ + ìƒˆë¡œ ì¶”ê°€ëœ ìŒì•… ë³‘í•© (...ì´ ë°°ì—´ì˜ []ë¥¼ ë²—ê¸°ëŠ” ìš©ë„ë¡œ ì“°ì´ëŠ”ë“¯)
                const merged = [...tracks, ...newItems];
                setTracks(merged);
                persistMeta(merged);
                e.target.value = ""; // same file ì¬ì„ íƒ í—ˆìš©
            }

            /* ì¬ìƒ */
            function play(id) {
                // t : tracksì—ì„œ ì¸ìë¡œ ë°›ì€ idë¥¼ ì°¾ì•„ì„œ ì €ì¥
                const t = tracks.find((x) => x.id === id);
                if (!t) return;

                // í˜„ì¬ ìŒì•… (current ë³€ìˆ˜)ë¥¼ idë¡œ ë³€ê²½í•˜ê³ 
                // audioRef ê°ì²´ì— tì˜ urlì„ ì €ì¥í•œ ë’¤ ì‹¤í–‰
                setCurrent(id);
                if (audioRef.current) {
                    audioRef.current.src = t.url;
                    audioRef.current.play();
                }
            }

            /* ì‚­ì œ */
            // idë¥¼ ì¸ìë¡œ ë°›ì•„ì„œ tracksì˜ ìŒì•… ì¤‘ ê°™ì€ idë¥¼ í•„í„°ë§í•´ ì‚­ì œí•´ì¤Œ
            async function remove(id) {
                const filtered = tracks.filter((t) => t.id !== id);
                setTracks(filtered);
                persistMeta(filtered);

                // ë§Œì•½ í˜„ì¬ ì¬ìƒì¤‘ì¸ ìŒì•…ì´ ì‚­ì œí•˜ë ¤ëŠ” ìŒì•…ì´ë©´ ? ìŒì•… ì •ì§€
                await idbDel(id);
                if (id === current && audioRef.current) {
                    audioRef.current.pause();
                    setCurrent(null);
                }
            }

            /* ëª¨ë“  ê³¡ ì‚­ì œ (ì˜µì…˜) */
            async function clearAll() {
                const ks = await idbKeys();
                await Promise.all(ks.map((k) => idbDel(k)));
                setTracks([]);
                persistMeta([]);
                if (audioRef.current) audioRef.current.pause();
            }

            return (
                <div className="max-w-xl mx-auto">
                    <h1 className="text-2xl font-bold mb-4">ë¡œì»¬ ì˜¤í”„ë¼ì¸ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ğŸ¶</h1>
                    <input
                        type="file"
                        accept="audio/*"
                        multiple
                        onChange={addFiles}
                        className="mb-4"
                    />
                    {tracks.length > 0 && (
                        <button
                            onClick={clearAll}
                            className="mb-4 px-3 py-1 bg-red-700 rounded"
                        >
                            ì „ì²´ ì‚­ì œ
                        </button>
                    )}

                    {tracks.length === 0 ? (
                        <p className="text-gray-400">ì¶”ê°€ëœ ê³¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                    ) : (
                        <ul className="space-y-2">
                            {tracks.map((t) => (
                                <li
                                    key={t.id}
                                    className={`flex items-center justify-between bg-slate-800 p-2 rounded ${t.id === current ? "ring-2 ring-emerald-500" : ""
                                        }`}
                                >
                                    <span className="truncate max-w-[60%]">{t.name}</span>
                                    <div className="flex gap-2 shrink-0">
                                        <button
                                            className="px-2 py-1 bg-green-600 rounded"
                                            onClick={() => play(t.id)}
                                        >
                                            ì¬ìƒ
                                        </button>
                                        <button
                                            className="px-2 py-1 bg-red-600 rounded"
                                            onClick={() => remove(t.id)}
                                        >
                                            ì‚­ì œ
                                        </button>
                                    </div>
                                </li>
                            ))}
                        </ul>
                    )}

                    <audio ref={audioRef} controls className="w-full mt-4" />
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
